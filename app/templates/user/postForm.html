
<!-- Modal -->
<div class="modal-header">
  <h5 class="modal-title"> Post </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="{{ url_for('post') }}" method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-group"> {{ form.title.label }} {{ form.title()}} </div>
    <div class="form-group"> {{ form.contect.label }} {{ form.contect() }}</div>
    <div class="form-group"> <p>Upload Image</p>{{ form.img() }}</div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
