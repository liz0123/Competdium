{% extends "index_template.html" %}

{% import "macros/input_macros.html" as im %}

{% block title%} Feed {% endblock%}

{% block main %}
<div class="container">
<div class="row">
    <div class="col">
        <img src="{{url_for('static',filename= 'img/pets/'~ pet.original_image )}}" class="card-img-top" alt="...">
    </div>
    <div class="col">
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">{{pet.name}}</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Age</th>
                <td>{{pet.age}}</td>
              </tr>
              <tr>
                <th scope="row">Weight</th>
                <td>{{ pet.weight }}</td>
              </tr>
              <tr>
                <th scope="row">Gender</th>
                <td> {{ pet.gender}}</td>
              </tr>
              <tr>
                <th scope="row">Breed</th>
                <td> {{ pet.breed }}</td>
              </tr>
              <tr>
                <th scope="row">Owner</th>
                <td> <a href="/profile_username={{ owner }}" class="stretched-link">{{owner}}</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
{% endblock %}
