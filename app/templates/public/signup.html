{% extends "index_template.html" %}

{% block title%} SignUp {% endblock%}

{% block main %}
<div class ="signup_page">
	<div class ="row">
		<div class ="col">
		</div>
		<div class="col-8">
			<h2> Sign up </h2>
			<form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="formGroupExampleInput" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name ="username" id="inputEmail3">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name ="email" id="inputEmail3">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name ="password" id="inputPassword3">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>

		<div class ="col">
		</div>
	</div>
</div>

{% endblock %}
