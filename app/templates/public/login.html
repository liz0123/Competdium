{% extends "index_template.html" %}

{% block title%} Login {% endblock%}

{% block main %} 
<div class ="login_page">
	<div class ="row">
		<div class ="col">
		</div>
		<div class="col-8">
			<h2> Login </h2>
			<form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
				{{ form.csrf_token }}
				<div class="form-group"> {{ form.username.label }} {{ form.username()}} </div>
				<div class="form-group"> {{ form.password.label }} {{ form.password() }}</div>
				<div class="form-group"> {{ form.remember() }} {{ form.remember.label}}</div>
				<div class="form-group"> 
					<a class="nav-link" href="/register" style="float: right;">Sign Up</a> 
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>

		<div class ="col">
		</div>

	</div>
</div>


{% endblock %}
