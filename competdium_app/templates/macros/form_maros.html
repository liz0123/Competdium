{% macro settingDisplayForm(id="", label="", data="" ) -%}
<div class="row mb-3">
    <label class ="col-sm-3 col-form-label settingLabels">{{ label }}</label>
    <div class="col-sm-5" >
        <div id="{{ id }}">{{ data }}</div> 
    </div>
</div>
{%- endmacro%}

{% macro settingInputForm(id="", type="text", label="" ) -%}
<div class="row mb-3">
    <label class ="col-sm-3 col-form-label settingLabels">{{ label }}</label>
    <div class="col-sm-5" >
        <input type= "{{ type }}" class="form-control" id= "{{ id }}" required> 
    </div>
</div>
{%- endmacro%}

{% macro settingTextAreaForm(id="", type="text", label="" ) -%}
<div class="row mb-3">
    <label class ="col-sm-3 col-form-label settingLabels">{{ label }}</label>
    <div class="col-sm-5" >
        <textarea class="form-control" id="{{ id }}" rows="3" required></textarea>
    </div>
</div>
{%- endmacro%}

{% macro fileInput(id="", name="" ) -%}
<div class="row mb-3">
    <img src="{{url_for('static', filename= '' ~ name )}}" alt="..." class="rounded-circle"  id="avatar" >
    <div class="col-sm-5" >
        <input type="file" id="{{ id }}" accept=".jpg, .jpeg, .png" required>
    </div>
</div>
{%- endmacro%}
