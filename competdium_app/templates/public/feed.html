{% extends "index_template.html" %}

{% import "macros/input_macros.html" as im %}

{% block title%} Feed {% endblock%}

{% block main %}
<div class ="home_page">
	<div class ="row">
		<div class ="col"></div>

		<div class="col-7">
		<!--- Display all user's posst -->
			<div class="container scroll">
				{% for post in posts %}
				{{ im.postCard(post) }}
				{% endfor %}
			</div>
		</div>

		<div class ="col" >
			{% if current_user.is_authenticated %}
			<!-- Button trigger modal -->
			<button type="button" id="addPost" class="w3-button w3-xlarge w3-circle w3-teal" data-toggle="modal" data-target="#postModal">+</button>

			<div id="postModal" class="modal fade">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
					  <!-- Call for form-->
					</div>
				</div>
			</div>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
