{% extends "index_template.html" %}

{% block title%} Register {% endblock%}

{% block main %}
<div class ="signup_page">
	<div class ="row">
		<div class ="col">
		</div>

		<div class="col-8">
			<div class="container signUp col-5">
				<h2> Sign up </h2>
				<form id="login" action="{{ url_for('register')}}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" name="username" required>
					  </div>
					<div class="form-group">
					  <label for="exampleInputEmail1" class="form-label">Email address </label>
					  <input type="email" class="form-control" name="email" required>
					</div>
					<div class="form-group">
					  <label for="exampleInputPassword1" class="form-label">Password</label>
					  <input type="password" class="form-control" name="password" required> 
					</div>
					<!--- <div class="form-group">
						<label for="exampleInputPassword1" class="form-label">Comfirm Password</label>
						<input type="password" class="form-control" name="comfirm" required> 
					  </div>
					-->
					<div class="form-group"> 
						<button type="submit" class="btn btn-primary"> Login </button>
						<a class="nav-link underline" href="/login" style="float: right;"> Register </a> 
					</div>
				  </form>			
			</div>
			
		</div>

		<div class ="col">
		</div>
	</div>
</div>

{% endblock %}
