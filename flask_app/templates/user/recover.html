{% extends "index_template.html" %}
{% import "macros/form_maros.html" as frm %}

{% block title %}Reset Password{% endblock %}
{% block main %}
<div class="container">

    <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
        <div class="row mb-3">
            <label class ="col-sm-3 col-form-label settingLabels">New Password</label>
            <div class="col-sm-5" >
                <input type= "password" class="form-control" name="password" required> 
            </div>
        </div>
        <div class="row mb-3">
            <label class ="col-sm-3 col-form-label settingLabels">Confirm Password</label>
            <div class="col-sm-5" >
                <input type= "password" class="form-control" name="confirm" required> 
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Change my password </button>
    </form>
</div>

{% endblock %}
