{% extends "index_template.html" %}

{% block title%} Reset Password {% endblock%}

{% block main %}
<div class="container">
    <br>
    <div class ="row align-items-center">
        <div class="col"></div>
      <div class="col-10 col-md-8 col-lg-5 align-self-center block">
          <h2> Reset Password </h2>

          <form id="resetPassword" action="{{ url_for('resetPassword')}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">Email address </label>
              <input type="text" class="form-control" name="email" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary float-right">Send</button>
            </div>
          </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
